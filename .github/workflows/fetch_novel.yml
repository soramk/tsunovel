name: Fetch Novel Info

on:
  repository_dispatch:
    types: [fetch-novel]

concurrency:
  group: fetch-novel
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch Data from Narou API
        env:
          NCODE: ${{ github.event.client_payload.ncode }}
          FETCH_TYPE: ${{ github.event.client_payload.type || 'full' }}
          EPISODES: ${{ github.event.client_payload.episodes || '' }}
        run: node scripts/fetch_novel.cjs

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add storage/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "storage: fetch novel data for ${{ github.event.client_payload.ncode }}"
            
            # リトライロジック（最大3回）
            max_retries=3
            retry_count=0
            while [ $retry_count -lt $max_retries ]; do
              git pull --rebase origin main
              if git push origin main; then
                echo "Push succeeded"
                break
              else
                retry_count=$((retry_count + 1))
                if [ $retry_count -lt $max_retries ]; then
                  echo "Push failed, retrying in 5 seconds... (attempt $retry_count/$max_retries)"
                  sleep 5
                else
                  echo "Push failed after $max_retries attempts"
                  exit 1
                fi
              fi
            done
          fi
