name: Fetch Novel Info

on:
  repository_dispatch:
    types: [fetch-novel]

# すべてのストレージ更新ワークフローで同じグループを使用して直列化
concurrency:
  group: storage-update
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Fetch Data from Narou API
        env:
          NCODE: ${{ github.event.client_payload.ncode }}
          FETCH_TYPE: ${{ github.event.client_payload.type || 'full' }}
          EPISODES: ${{ github.event.client_payload.episodes || '' }}
        run: node scripts/fetch_novel.cjs

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add storage/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "storage: fetch novel data for ${{ github.event.client_payload.ncode }}"
            
            # リトライロジック（最大5回）
            max_retries=5
            retry_count=0
            while [ $retry_count -lt $max_retries ]; do
              # 最新のリモート状態を取得
              git fetch origin main
              
              # リベースを試行
              if git rebase origin/main; then
                # プッシュを試行
                if git push origin main; then
                  echo "Push succeeded"
                  exit 0
                fi
              else
                # リベース失敗時はabortしてリトライ
                git rebase --abort 2>/dev/null || true
              fi
              
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Push failed, retrying in 10 seconds... (attempt $retry_count/$max_retries)"
                sleep 10
              else
                echo "Push failed after $max_retries attempts"
                exit 1
              fi
            done
          fi
